<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Meeting</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Virtual Meeting</h2>
    <p id="meeting-id">Meeting ID: Loading...</p>

    <div id="video-grid"></div>

    <!-- Controls -->
    <div id="controls">
        
        <button onclick="muteUnmute()" title="Mute/Unmute">🎤</button>
        <button onclick="videoOnOff()" title="Video On/Off">📷</button>
        <button onclick="shareScreen()" title="Share Screen">📺</button>
        <button onclick="toggleChat()" title="Open Chat">💬</button>
        <button onclick="copyRoomLink()" title="Copy Room Link">🔗</button>
    </div>

    <!-- Chat Box -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
    </div>

    <script src="meet.js"></script>
</body>
</html>
